uninstall() {
    for pkgs in "${pkgs[@]}"; do
        echo "Found package: ${pkgs}" && echo "Removing package: ${pkgs}"
        adb shell pm uninstall --user ${android_user} ${pkgs} > /dev/null 2>&1
        echo ""
    done
}

check-packages() {
    for pkgs in "${pkgs[@]}"; do
        echo "Found package: ${pkgs}"
    done
}
